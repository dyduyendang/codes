<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Xuân Hè | IVY moda</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .category-header { text-align: center; padding: 40px 0 30px }
        .category-header h1 { font-size: 32px; color: #111; margin-bottom: 10px }
        .category-header p { color: #666; max-width: 600px; margin: 0 auto }
        .collection-banner { 
            width: 100%; 
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('../images/slider1.jpg');
        }
        .collection-banner h2 { font-size: 48px; margin-bottom: 20px }
        .collection-banner p { font-size: 18px; max-width: 600px }
        .filter-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #f8f8f8; margin-bottom: 30px }
        .filter-options { display: flex; gap: 20px }
        .filter-options select { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px }
        .sort-options { display: flex; gap: 10px; align-items: center }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="../images/logo.png" alt="IVY moda"></a>
        </div>
    </header>

    <main>
        <div class="collection-banner">
            <div>
                <h2>BST Xuân Hè 2025</h2>
                <p>Khám phá xu hướng thời trang mới nhất với những thiết kế độc đáo và phong cách</p>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-options">
                <select>
                    <option>Tất cả danh mục</option>
                    <option>Áo</option>
                    <option>Quần</option>
                    <option>Váy</option>
                    <option>Phụ kiện</option>
                </select>
                <select>
                    <option>Giới tính</option>
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Trẻ em</option>
                </select>
                <select>
                    <option>Kích thước</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
            </div>
            <div class="sort-options">
                <span>Sắp xếp:</span>
                <select>
                    <option>Mới nhất</option>
                    <option>Giá tăng dần</option>
                    <option>Giá giảm dần</option>
                    <option>Bán chạy</option>
                </select>
            </div>
        </div>

        <div class="container">
            <div class="products-grid">
                <!-- Product Cards -->
                <article class="product-card" data-url="/products/dam-xuan-he-1">
                    <div class="product-image">
                        <span class="badge">NEW</span>
                        <button class="wish-btn" aria-label="Yêu thích"><i class="fas fa-heart"></i></button>
                        <a class="product-link" href="/products/dam-xuan-he-1">
                            <img src="../images/slider2.jpg" alt="Đầm Xuân Hè 2025">
                        </a>
                        <button class="cart-btn" aria-label="Thêm vào giỏ"><i class="fas fa-shopping-bag"></i></button>
                    </div>
                    <div class="product-meta">
                        <div class="color-dots">
                            <span class="dot" style="background:#d8cbe0"></span>
                            <span class="dot" style="background:#fff;border:1px solid #ddd"></span>
                        </div>
                        <h3 class="product-title">
                            <a href="/products/dam-xuan-he-1">Đầm Xuân Hè 2025</a>
                        </h3>
                        <div class="product-price">1.490.000₫</div>
                    </div>
                </article>
            </div>

            <!-- Pagination -->
            <div class="pagination" style="text-align:center;margin:40px 0">
                <button style="padding:8px 16px;margin:0 4px;border:1px solid #ddd;background:#fff">1</button>
                <button style="padding:8px 16px;margin:0 4px;border:1px solid #ddd;background:#fff">2</button>
                <button style="padding:8px 16px;margin:0 4px;border:1px solid #ddd;background:#fff">3</button>
                <button style="padding:8px 16px;margin:0 4px;border:1px solid #ddd;background:#fff">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Wire up wishlist buttons
        document.querySelectorAll('.wish-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                btn.classList.toggle('active');
                const icon = btn.querySelector('i');
                icon.style.color = btn.classList.contains('active') ? '#e74c3c' : '#666';
            });
        });

        // Wire up product card clicks
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', e => {
                if (e.target.closest('.cart-btn')) return;
                const url = card.dataset.url;
                if (url) window.location.href = url;
            });
        });

        // Filter change handlers
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                console.log('Filter/sort changed:', select.value);
            });
        });
    </script>
</body>
</html>
