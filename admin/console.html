<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Console — Quản lý tổng hợp</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/auth.js"></script>
    <style>
        /* Minimal styles specific to admin console (kept simple to blend with existing site) */
        body{font-family: Arial, Helvetica, sans-serif;margin:0;background:#f5f7fa}
        .admin-wrapper{display:flex;min-height:100vh}
        .sidebar{width:260px;background:#1f2937;color:#fff;padding:18px 12px;box-sizing:border-box}
        .sidebar h2{font-size:18px;margin:0 0 12px}
        .sidebar .search{margin-bottom:12px}
        .sidebar input{width:100%;padding:8px;border-radius:6px;border:0}
        .nav{list-style:none;padding:0;margin:8px 0}
        .nav li{margin:6px 0}
        .nav a{display:block;color:#e6eef8;padding:8px 10px;border-radius:6px;text-decoration:none}
        .nav a.active, .nav a:hover{background:#374151}
        .content-area{flex:1;padding:0}
        .topbar{background:#fff;padding:14px 18px;border-bottom:1px solid #e6e9ee;display:flex;align-items:center;justify-content:space-between}
        .metrics{display:flex;gap:12px}
        .metric{background:#fff;padding:12px 16px;border-radius:8px;box-shadow:0 1px 2px rgba(0,0,0,0.04);min-width:140px}
        .iframe-wrap{height:calc(100vh - 72px)}
        iframe{width:100%;height:100%;border:0}
        .mobile-hide{display:inline-block}
        @media(max-width:880px){.sidebar{display:none}.mobile-hide{display:none}.iframe-wrap{height:calc(100vh - 56px)}}
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <h2>Admin Console</h2>
            <div class="search">
                <input id="section-search" placeholder="Tìm nhanh: sản phẩm, đơn, báo cáo...">
            </div>

            <ul class="nav" id="admin-nav">
                <li><a href="#" data-src="dashboard.html" class="active">Tổng quan</a></li>
                <li><a href="#" data-src="products.html">Sản phẩm</a></li>
                <li><a href="#" data-src="categories.html">Danh mục</a></li>
                <li><a href="#" data-src="inventory.html">Tồn kho</a></li>
                <li><a href="#" data-src="orders.html">Đơn hàng</a></li>
                <li><a href="#" data-src="users.html">Khách hàng / Người dùng</a></li>
                <li><a href="#" data-src="marketing.html">Marketing</a></li>
                <li><a href="#" data-src="reports.html">Báo cáo</a></li>
                <li><a href="#" data-src="settings.html">Cài đặt</a></li>
            </ul>

            <div style="margin-top:18px;color:#b9c7d6;font-size:13px">Phiên bản: 1.0 — Gộp tất cả chức năng</div>
        </aside>

        <main class="content-area">
            <div class="topbar">
                <div>
                    <strong>Quản lý</strong>
                    <span style="color:#6b7280;margin-left:10px">Giao diện quản trị tập trung</span>
                </div>
                <div class="metrics mobile-hide">
                    <div class="metric"><div style="font-size:12px;color:#6b7280">Đơn hàng hôm nay</div><div style="font-weight:700">—</div></div>
                    <div class="metric"><div style="font-size:12px;color:#6b7280">Sản phẩm</div><div style="font-weight:700">—</div></div>
                    <div class="metric"><div style="font-size:12px;color:#6b7280">Khách hàng</div><div style="font-weight:700">—</div></div>
                </div>
            </div>

            <div class="iframe-wrap">
                <iframe id="admin-frame" src="dashboard.html" title="Admin content"></iframe>
            </div>
        </main>
    </div>

    <script>
        // Kiểm tra quyền admin ngay khi trang được tải
        if (!checkAdminAccess()) {
            window.location.href = '../index.html';
        }
        
        // Sidebar navigation: load selected admin page into iframe
        (function(){
            const nav = document.getElementById('admin-nav');
            const links = nav.querySelectorAll('a[data-src]');
            const frame = document.getElementById('admin-frame');
            const search = document.getElementById('section-search');

            function setActive(link){
                links.forEach(l=>l.classList.remove('active'));
                link.classList.add('active');
            }

            links.forEach(link => {
                link.addEventListener('click', function(e){
                    e.preventDefault();
                    const src = this.getAttribute('data-src');
                    if(!src) return;
                    frame.src = src;
                    setActive(this);
                });
            });

            // Quick search on sidebar sections
            search.addEventListener('input', function(){
                const q = this.value.trim().toLowerCase();
                links.forEach(l => {
                    const text = l.textContent.toLowerCase();
                    l.style.display = text.includes(q) ? 'block' : 'none';
                });
            });

            // Try to update metrics by probing admin pages (best-effort, will not block)
            function updateMetrics(){
                // minimal: count number of nav items and show as product count placeholder
                const productCount = links.length;
                const metricEls = document.querySelectorAll('.metric');
                if(metricEls[1]) metricEls[1].querySelector('div:nth-child(2)').textContent = productCount; // placeholder
            }
            updateMetrics();
        })();
    </script>
</body>
</html>
